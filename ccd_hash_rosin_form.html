  <style>

      width: 0.5in;
      height: auto;
      margin-top: 5px;
    }
    .print-area .text {
      font-size: 10px;
      margin-top: 5px;

<body>
  <h2>ðŸª´ Product Label Form</h2>

  <form id="rosinForm">
    <label for="product">Product Name</label>
    <input type="text" id="product" name="product">

    <label for="track">Track and Trace Number/Identifier</label>
    <input type="text" id="track" name="track">

    <label for="manufacturer">Manufacturer Name</label>
    <input type="text" id="manufacturer" name="manufacturer" value="Rezervoir Dawgz LLC">

    <label for="license">Manufacturer License #</label>
    <input type="text" id="license" name="license">

    <label for="pesticides">Pesticides Used by Producer</label>
    <input type="text" id="pesticides" name="pesticides" value="None Detected">

    <label for="manufactured">Date Manufactured</label>
    <input type="date" id="manufactured" name="manufactured">

    <label for="ingredients">Ingredient List</label>
    <input type="text" id="ingredients" name="ingredients" value="100% Cannabis (Hash Rosin)">

    <label for="active">Active Ingredients</label>
    <input type="text" id="active" name="active" value="THC 26.3%, CBD 0.09%">

    <label for="allergens">Contains Allergens Statement</label>
    <input type="text" id="allergens" name="allergens" value="This product contains no known allergens.">

    <label for="nutrition">Nutritional Information</label>
    <input type="text" id="nutrition" name="nutrition" value="Not applicable for concentrate products.">

    <label for="poison">Poison Control Center Phone #</label>
    <input type="text" id="poison" name="poison" value="1-800-222-1222">

    <label for="distribution">Manufactured for and Distributed by</label>
    <input type="text" id="distribution" name="distribution" value="Rezervoir Dawgz LLC">

    <label for="expiration">Expiration Date</label>
    <input type="date" id="expiration" name="expiration">

    <label for="solvents">Solvents, Processing Aids, Chemicals Used</label>
    <input type="text" id="solvents" name="solvents" value="None â€” processed with ice, water, heat, and pressure only.">

    <label for="qrurl">QR Code URL (link to hosted label)</label>
    <input type="url" id="qrurl" name="qrurl" placeholder="https://...">

    <button class="submit-button" type="button" onclick="generatePrint()">Save Info</button>
    <button class="print-button" type="button" onclick="window.print()">Print Label</button>
    <button class="pdf-button" type="button" onclick="exportPDF()">Export as PDF</button>
  </form>

  <div class="print-area" id="printArea"></div>

  <script>
    function generatePrint() {
      const qrURL = document.getElementById('qrurl').value.trim();
      const product = document.getElementById('product').value.trim();
      const track = document.getElementById('track').value.trim();
      const qrImg = qrURL ? `<img class='qr' src='https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(qrURL)}' alt='QR Code'>` : '';
      const productInfo = product ? `<div class='text'><strong>${product}</strong></div>` : '';
      const batchInfo = track ? `<div class='text'>Batch #: ${track}</div>` : '';
      const logo = `<img class='logo' src='Screenshot 2025-07-09 at 6.55.27â€¯PM.png' alt='THC Logo'>`;
      const printArea = document.getElementById('printArea');
      printArea.innerHTML = qrImg + productInfo + batchInfo + logo;
    }

    function exportPDF() {
      const printContents = document.getElementById('printArea').innerHTML;
      const originalContents = document.body.innerHTML;
      document.body.innerHTML = printContents;
      window.print();
      document.body.innerHTML = originalContents;
      window.location.reload();
    }
  </script>
